<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<div class="outerdiv" style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <img width="300" alt="Ninetales" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/38.png">

  <div class="div1">
    <button (click)="onButtonClick()">Click me to see all tasks!</button>

    <h3>All the tasks!</h3>
    <p *ngFor="let task of tasks; let taskIndex = index">{{ task.title }}<button (click)="onShowButtonClick(taskIndex)">Show</button></p>
  </div>

  <div class="div2">
    <p>{{info.title}}</p>
    <p>{{info.description}}</p>
  </div>


</div>
